<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	 <form action="/submit" method="POST">
		 <label for ="name">Name:</label>
		 <input type="text" id ="name" placeholder ="Name" required><br><br>

		  <label for ="email">Email:</label>
		 <input type="Email" id ="email" placeholder ="Email" required><br><br>

	

		 <label>Gender:</label><br><br>

		  <input type="radio" id="gender_m" name="gender" value="male">
        <label for="gender-male">Male</label><br>

        <input type="radio" id="gender_f" name="gender" value="female">
        <label for="gender-female">Female</label><br><br>


		  <label for="cars">Car Brands:</label><br><br>
        <select id="cars" name="cars" required>
            <option value="" disabled selected>-Please choose an option--</option>
            <option value="in">BMW</option>
            <option value="uk">AMAZE</option>
            <option value="ca">THAR</option>
        </select><br><br>

		 <lable for ="age">Age</lable>
		 <input type ="Number" id ="age" required placeholder="Age"><br><br>

		 <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>

		 <label for="tel">Phone Number</label>
		 <input type ="tel" id="tel" placeholder="xxx-xxx-xxxx"><br><br>

		 <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required><br>

		 <input type="checkbox" id="tos">
        <label for="tos">I agree to the TOS</label><br>
		 
		  <button type="submit">Submit</button>
	 </form>
	
</body>

</html>
